        <h3 class="next2">Sign up</h3>

            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="progress-bar" style="width: 50%" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">50%</div>

            <div class="img-container">

            <div class="form-group text-left next3">
                <label class="form-label" for="country">Country</label>
                <select id="country" class="input form-control form-control-lg" onBlur="abc()" onFocus="allClear('countryError')">
                <option value="">Choose</option>
                </select>
                <small id="countryError"></small>
            </div>

            <div class="form-row">
            <div class="form-group col-sm-6 text-left next3">
                <label class="form-label" for="email">Email</label>
                <input type="email" style="text-transform:lowercase" onFocus="allClear('emailError')" class="input" id="email" placeholder="name@example.com">
                <small id="emailError"></small>
            </div>

            <div class="form-group col-sm-6 text-left next3">
                <label class="form-label" for="age">Age</label>
                <input type="text" class="input" onBlur="" onFocus="allClear('ageError')" id="age" placeholder="Age" style="text-transform:lowercase">
                <small id="ageError"></small>
            </div>
            </div>  

            <div class="form-group text-left next4">
                <label class="form-label" for="mobileNumber">Mobile No</label>
            <div class="form-row">
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <input type="text" readonly placeholder="Country Code" class="input" onBlur="" onFocus="allClear('numberCodeError')" id="mobileCode" placeholder="">
                    <small id="numberCodeError"></small>
                </div>
                <div class="col-md-9 col-sm-12 col-xs-12">
                    <input type="text" class="input" id="mobileNumber" onBlur="" onFocus="allClear('numberError')" placeholder="123-XXX789-X">
                    <small id="numberError"></small>
                </div>
            </div>
            </div>

            <div class="form-group text-left">
                <div class="form-row">
                    <div class="col-sm-6" id="cityDiv">
                        <label class="form-label" for="city">City</label>
                        <input type="text" class="input" id="city" onBlur="" onFocus="allClear('cityError')" placeholder="City">
                        <small id="cityError"></small>
                    </div>
                    <div class="col-sm-3">
                        <label class="form-label" for="state">State</label>
                        <input type="text" class="input" id="state" onBlur="" onFocus="allClear('stateError')" placeholder="State">
                        <small id="stateError"></small>
                    </div>
                    <div class="col-sm-3">
                        <label class="form-label" for="zip">Zip Code</label>
                        <input type="text" class="input" id="zip" onFocus="allClear('zipError')" onBlur="" placeholder="e.g, 12345">
                        <small id="zipError"></small>
                    </div>
                </div>
            </div>

            <div class="form-group text-left">
                <label class="form-label" for="profilePic">Profile Picture</label>
                <input type="file" onFocus="allClear('profileError')" class="input" id="profilePic" placeholder="Country">
                <small id="profileError"></small>
            </div>

            <div class="form-row">
                <div class="form-group col-sm-6 text-left">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" style="text-transform:lowercase !important" onFocus="allClear('passError')" class="input" id="password" placeholder="Password">
                    <small id="passError"></small>
                </div>
                <div class="form-group col-sm-6 text-left">
                    <label class="form-label" for="conPass">Confirm Password</label>
                    <input type="password" style="text-transform:lowercase !important" onFocus="allClear('conPassError')" class="input" id="conPass" placeholder="Confirm Password">
                    <small id="conPassError"></small>
                </div>
            </div>
